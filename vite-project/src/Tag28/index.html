<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.ts"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Tag28</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="containers">
        <div class="score-container">
          <div class="home-score">0</div>
          <div>Home</div>
          <div class="buttons">
            <button class="home-plus-one">+1</button>
            <button class="home-plus-two">+2</button>
            <button class="home-plus-three">+3</button>
          </div>
        </div>

        <div class="score-container">
          <div class="away-score">0</div>
          <div>Away</div>
          <div class="buttons">
            <button class="away-plus-one">+1</button>
            <button class="away-plus-two">+2</button>
            <button class="away-plus-three">+3</button>
          </div>
        </div>
      </div>

      <button class="reset-button">Reset</button>
    </div>
  </body>
</html>
