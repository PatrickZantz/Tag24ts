<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.ts"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Gourmet Express</title>
  </head>
  <body
    class="bg-indigo-100 flex flex-col justify-center items-center min-h-screen text-gray-800 font-sans m-10"
  >
    <main
      class="bg-white opacity-80 shadow-xl rounded-lg w-11/12 max-w-4xl p-8"
    >
      <h1 class="text-3xl font-bold text-center mb-6">
        Gourmet Express
      </h1>
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-1" for="dish-name"
            >Dish Name</label
          >
          <input
            id="dish-name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            type="text"
            name="dish-name"
            placeholder="Spaghetti Carbonara"
          />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1" for="cuisine"
              >Cuisine</label
            >
            <select
              id="cuisine"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              name="cuisine"
            >
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Mexican">Mexican</option>
              <option value="Indian">Indian</option>
              <option value="French">French</option>
              <option value="Chinese">Chinese</option>
              <option value="Thai">Thai</option>
              <option value="American">American</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="price"
              >Price ($)</label
            >
            <input
              id="price"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              type="number"
              name="price"
              placeholder="15.99"
              step="0.01"
            />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="image"
            >Dish Image (URL)</label
          >
          <input
            id="image"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            type="url"
            name="image"
            placeholder="https://example.com/dish-image.jpg"
          />
        </div>
        <div class="text-center">
          <button
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            type="button"
            id="add-dish"
          >
            Add Dish
          </button>
        </div>
      </form>
      <section class="mt-12">
        <h2 class="text-2xl font-bold mb-4">Your Order:</h2>
        <div
          id="dishes"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></div>
      </section>
    </main>

    <img
      src="flowchart.svg"
      alt="Bestellprozess Flowchart"
      class="w-full max-w-4xl mt-8 opacity-80"
    />
  </body>
</html>
