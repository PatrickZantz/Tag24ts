<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Beispiele</title>
    <script src="./main.ts"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      #ausgabe,
      #console-output {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      #input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>TypeScript Beispiele</h1>
    <div id="ausgabe"></div>
    <input type="text" id="input" placeholder="Geben Sie etwas ein" />
    <h2>Konsolenausgabe:</h2>
    <pre id="console-output"></pre>
  </body>
</html>
