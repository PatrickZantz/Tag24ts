<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Beispiele</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      #ausgabe,
      #console-output {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      #input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>TypeScript Beispiele</h1>
    <div id="ausgabe"></div>
    <input type="text" id="input" placeholder="Geben Sie etwas ein" />
    <h2>Konsolenausgabe:</h2>
    <pre id="console-output"></pre>

    <script src="./main.ts"></script>
    <script>
      // Ãœberschreiben der console.log-Funktion, um Ausgaben auch im HTML anzuzeigen
      const consoleOutput = document.getElementById("console-output");
      const originalConsoleLog = console.log;
      console.log = function () {
        originalConsoleLog.apply(console, arguments);
        const args = Array.from(arguments);
        consoleOutput.innerHTML += args.join(" ") + "\n";
        console.log(arguments);
      };
    </script>
  </body>
</html>
