<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Datenbank</title>
    <script type="module" src="./main.ts"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center">Movie Datenbank</h1>
      </div>
    </header>

    <main class="container mx-auto mt-6 p-4">
      <section class="mb-6">
        <input
          type="text"
          id="search-input"
          placeholder="Suche nach Titel, Jahr oder Regisseur"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </section>

      <section class="mb-6 flex justify-between">
        <button
          id="year-up"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          YEAR UP
        </button>
        <button
          id="year-down"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          YEAR DOWN
        </button>
        <button
          id="best-rate"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          BEST RATE
        </button>
      </section>

      <section>
        <ul
          id="movie-list"
          class="grid grid-cols-3 grid-flow-row gap-[4vw]"
        ></ul>
      </section>
    </main>
  </body>
</html>
