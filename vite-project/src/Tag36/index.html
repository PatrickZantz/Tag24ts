<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag36</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dom-Elements-TS-Level-1_3</h1>

    <ul>
      <li>Super Mario World</li>
      <li>The Legend of Zelda</li>
      <li>Portal 2</li>
      <li>Tetris</li>
      <li>Half-Life 2</li>
      <li>Red Dead Redemption</li>
      <li>Grand Theft Auto V</li>
    </ul>

    <button id="firstElementChild">#firstElementChild</button>
    <button id="lastElementChild">#lastElementChild</button>
    <button id="firstElementChild nextElementSibling">
      #firstElementChild nextElementSibling
    </button>
    <button id="lastElementChild previousElementSibling">
      #lastElementChild previousElementSibling
    </button>

    <h1>Output</h1>

    <div id="output"></div>

    <h1>Dom-Elements-TS-Level-1_9</h1>

    <form id="form1" onsubmit="return false;">
      <select id="farbeAuswahlen">
        <option>Medium Orchid</option>
        <option>Mint Cream</option>
        <option>Dodger Blue</option>
        <option>Goldenrod</option>
        <option>Wheat</option>
        <option>Medium Turquoise</option>
        <option>Moccasin</option>
        <option>Fire Brick</option>
        <option>Lime Green</option>
        <option>Slate Gray</option>
      </select>
      <button id="button">Farbe von Liste Entfernen</button>
    </form>

    <h1>Dom-Elements-TS-Level-2_2</h1>
    <div id="div2_2">
      <form id="form2">
        <label for="vorname">Vorname</label
        ><input
          type="text"
          id="vorname"
          name="vorname"
          placeholder="Dein Name..."
        /><label for="nachname">Last Name</label
        ><input
          type="text"
          id="nachname"
          name="nachname"
          placeholder="Dein Nachname..."
        /><label for="land">Land</label
        ><select id="land" name="land">
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="Usa">USA</option></select
        ><input type="submit" value="Submit" />
      </form>
    </div>
    <h1>Dom-Elements-TS-Level-2_4</h1>

    <div id="div2_4">
      <form id="form3">
        <select id="farbeAuswahlen">
          <option>Medium Orchid</option>
          <option>Mint Cream</option>
          <option>Dodger Blue</option>
          <option>Goldenrod</option>
          <option>Wheat</option>
          <option>Medium Turquoise</option>
          <option>Moccasin</option>
          <option>Fire Brick</option>
          <option>Lime Green</option>
          <option>Slate Gray</option>
        </select>
        <button id="button">Farbe von Liste Background farben</button>
      </form>
    </div>

    <script src="main.ts"></script>
  </body>
</html>
