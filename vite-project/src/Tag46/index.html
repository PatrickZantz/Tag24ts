<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperFakeStore</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./main.ts"></script>
  </head>
  <body>
    <header>
      <h1>SuperFakeStore</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by title" />
        <select id="sortSelect">
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </div>
      <div class="filter-container">
        <span>Filter by Categories:</span>
        <button class="filter-btn" data-category="electronics">
          electronics
        </button>
        <button class="filter-btn" data-category="jewelery">jewelery</button>
        <button class="filter-btn" data-category="men's clothing">
          men's clothing
        </button>
        <button class="filter-btn" data-category="women's clothing">
          women's clothing
        </button>
      </div>
    </header>
    <main>
      <div id="products-grid" class="products-container"></div>
    </main>
  </body>
</html>
